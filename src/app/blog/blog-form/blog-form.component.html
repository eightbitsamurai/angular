<div class="modal" tabindex="-1" style="background: rgba(0,0,0, .5);" [ngStyle]="{'display': isModalOpen ? 'block' : 'none'}">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{createMode ? "Add post" : "Update post"}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="postForm" (ngSubmit)="$event.preventDefault(); savePost();">
          <div class="modal-body">
            <div class="form-group">
              <label for="exampleFormControlInput1">Post title</label>
              <input type="text" class="form-control" formControlName="title" placeholder="Title your post">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Post content</label>
              <textarea class="form-control" placeholder="Type your post here" formControlName="body" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" type="submit">Save</button>
          </div>
      </form>
      </div>
    </div>
</div>
